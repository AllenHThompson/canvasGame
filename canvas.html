<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Canvas</title>
</head>
<body>
  <canvas id="myCanvas" width="600" height="600"></canvas>
  <script>
  
  var circleX = 300;
  var circleY = 300;
  var speed = 5;
  window.addEventListener('keydown', function(e) {
    var key = e.keyCode;
    if (key === 37) { // left
      circleX -= speed;
    }
    if (key === 39) { // right
      circleX += speed;
    }
    if (key === 38) { // up
      circleY -= speed;
    }
    if (key === 40) { // down
      circleY += speed;
    }
  });
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext("2d");
  function main(){

    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, 600, 600);

    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.arc(circleX, circleY, 250, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = 'white';
    ctx.arc(circleX, circleY, 200, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.arc(circleX, circleY, 150, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = 'white';
    ctx.arc(circleX, circleY, 100, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.arc(circleX, circleY, 50, 0, Math.PI * 2);
    ctx.fill();
    requestAnimationFrame(main);
  };

  main();

  // ctx.arc(300, 300, 50, 0, Math.PI * 2);
  // ctx.fill();

  </script>


</body>
</html>
